<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--=============== REMIXICONS ===============-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="card.css">

    <title>Profile card with tooltip - Bedimcode</title>
</head>

<body>
    <div class="container">
        <article class="card__article">
            <div class="card__profile">
                <img src="profile.png" alt="image" class="card__profile-img">
            </div>

            <div class="card__tooltip">
                <div class="card__content">
                    <header class="card__header">
                        <span>Social</span>

                        <div class="card__social">
                            <a href="#" target="_blank">
                                <i class="ri-linkedin-box-line"></i>
                            </a>

                            <a href="#" target="_blank">
                                <i class="ri-github-fill"></i>
                            </a>

                            <a href="#" target="_blank">
                                <i class="ri-dribbble-line"></i>
                            </a>
                        </div>
                    </header>

                    <div class="card__data">
                        <div class="card__image">
                            <div class="card__mask">
                                <img src="my1.jpeg" alt="image" class="card__img">
                            </div>

                            <span class="card__status"></span>
                        </div>

                        <h2 class="card__name">OM GADHAVE</h2>
                        <h3 class="card__profession">Web designer</h3>

                        <a href="#" class="card__button">
                            <i class="ri-chat-3-line"></i> <span>Send Message</span>
                        </a>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>

</html>
