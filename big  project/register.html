        </nav>

    <div class="wrapper">

        <div class="from-box login">
            <h2>Register</h2>
            <from harf="index.html" method="post">

                <div class="input-box">

                <div class="remember-forgot">

                <div class="login-register">
                    <p>Go to login
                        <a href="loginpage.html" class="register-link">Login</a>
                    </p>
                </div>

        </div>

        </from>

    </div>
