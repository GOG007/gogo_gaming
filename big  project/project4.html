<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="project4.css">
    <title>Document</title>
</head>

<body>
    <div class="album-cover">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="project4_1.jpg" />
                    <div class="overlay">
                        <a href="#" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="project4_2.jpg" />
                    <div class="overlay">
                        <a href="#" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="project4_3.jpg" />
                    <div class="overlay">
                        <a href="https://youtu.be/rCoq6atVXVg?si=HR8jg-X5TbFoGQFo" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="project4_4.jpg" />
                    <div class="overlay">
                        <a href="#" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="project4_5.jpg" />
                    <div class="overlay">
                        <a href="song1.mp3" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="project4_6.jpg" />
                    <div class="overlay">
                        <a href="#" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <img src="project4_7.jpg" />
                    <div class="overlay">
                        <a href="#" target="_blank">
                            <ion-icon name="logo-youtube"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="music-player">
        <h1>Title</h1>
        <p>Song Name</p>

        <audio id="song">
            <source src="#" type="audio/mpeg" />
          </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
            <button class="backward">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="fa-solid fa-play" id="controlIcon"></i>
            </button>
            <button class="forward">
              <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="project4.js"></script>
</body>


</html>
